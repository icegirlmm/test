<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 — starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }
      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }
      div {
        height: 100px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        /* 控制 flex 项在交叉轴上的位置。 */
        justify-content: space-around;
        /* 控制 flex 项在主轴上的位置。 */
        /* space-around它会使所有 flex 项沿着主轴均匀地分布，在任意一端都会留有一点空间。 */
      }
      button:first-child{
          order: 1;
      }
      button:last-child{
          order: -1;
      }
      /* Add your flexbox CSS below here */
      
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
